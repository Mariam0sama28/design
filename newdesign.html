<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="newdesesignstyle.css" />
  </head>
  <body>
    <main class="card">
      <img
        src="illustration-article.svg"
        alt="Article Image"
        class="card-img"
      />
      <span class="tag">Learning</span>
      <p class="date">Published 21 Dec 2023</p>
      <h1 class="card-title">HTML & CSS foundations</h1>
      <p class="card-desc">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="author">
        <img src="image-avatar.webp" alt="Author Avatar" />
        <span>Greg Hooper</span>
      </div>
    </main>
  </body>
</html>
